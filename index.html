<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiChess</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/chessboard-1.0.0.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- JS -->
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="js/chess.js"></script>
  <script type="text/javascript" src="js/chessboard-1.0.0.js"></script>
  <script defer type="text/javascript" src="js/main.js"></script>
</head>

<body>

  <div class="mobileHide"><h1 class="textcenter">GiChess</h1></div>

  <div class="container">
    <div class="row">
      <div class="col textcenter center" ontouchstart="enableScroll()">
        <div class="mobileHide">
        <p style="margin-top: 25%;">&nbsp;</p>
        </div>
        <h2>STATUS:</h2>
        <label style="font-weight: bolder; color: red; font-size: large;" id="status">&nbsp;</label>
        <div class="mobileHide">
          <h2>PGN:</h2>
          <textarea readonly id="pgn"></textarea>
        </div>
      </div>
      <div class="col textcenter">
        <div class="mobileHide">
          <button onclick="returnText()">USE FEN</button><br><br>
          <input id="fen" value="r3k2r/p1ppqpb1/bn2pnp1/3PN3/1p2P3/2N2Q1p/PPPBBPPP/R3K2R w KQkq - "><br><br>
        </div>
        <div id="myBoard" style="width: 500px; max-width: 100%;" ontouchstart="disableScroll()"></div>
        <meter id="myMeter" min="-10" max="10"></meter>

        <div class="container" ontouchstart="enableScroll()">
          <div class="row">
            <div class="col">
              <button id="undoBtn">UNDO</button><br>&nbsp;
            </div>
            <div class="col">
              <button id="resetBtn">RESET</button><br>&nbsp;
            </div>
            <div class="col">
              <button id="flipOrientationBtn">FLIP</button><br>&nbsp;
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="redoBtn">REDO</button>
            </div>
            <div class="col">
              <button id="compVsCompBtn">AI VS AI</button>
            </div>
            <div class="col">
              <button id="moveBtn">MOVE</button>
            </div>
          </div>
        </div>

      </div>
      <div class="col center textcenter" ontouchstart="enableScroll()">
        <div class="mobileHide">
        <p style="margin-top: 25%;">&nbsp;</p>
        </div>
        <h2>STRENGTH:</h2>
        <select id="search-depth" style="width: 50%; height: 50px; font-size: large; text-align: center;">
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
        </select><br><br>
        <p class="mobileHide" style="font-size: large; font-weight: bolder;">DEPTH: <label id="depth"></label></p>
        <p class="mobileHide"><label id="position-count"></label> positions in <label id="time"></label> seconds</p>
        <p class="mobileHide"><label id="positions-per-s"></label> pos/s</p>
      </div>
    </div>
  </div>

</body>

</html>
